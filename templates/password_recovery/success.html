<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sukces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .success-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .success-icon {
            color: #4caf50; /* Kolor zielony */
            font-size: 48px; /* Rozmiar ikony */
            margin-bottom: 20px;
        }

        .back-to-login {
            margin-top: 20px;
        }

        .back-to-login a {
            text-decoration: none;
            color: #007bff;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Sukces!</h1>

<div class="success-container">
    <div class="success-icon">
        ✔
        <!-- Znaczek ptaszka -->
    </div>
    <p>Hasło zostało zmienione</p>

    <div class="back-to-login">
        <a href="/login">Wróć do formularza logowania</a>
    </div>
</div>
</body>
</html>
